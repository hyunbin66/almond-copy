        <script>
          function redirectToAppStore() {
            var isAndroid = /Android/i.test(navigator.userAgent);
            var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isAndroid) {
              window.location.href = "https://play.google.com/store/apps/details?id=com.pauseb.projectc"; // https://play.google.com/store/apps/details?id=com.pauseb.projectc
            } else if (isIOS) {
              window.location.href = "https://apps.apple.com/kr/app/%EB%8B%A4%EB%B7%B0/id6452912806?platform=iphone"; // https://apps.apple.com/kr/app/%EB%8B%A4%EB%B7%B0/id6452912806?platform=iphone
            } else {
              // 다른 플랫폼이라면 기본 동작 설정 (예: 웹 페이지로 이동)
              window.location.href = "#";
            }
          }
