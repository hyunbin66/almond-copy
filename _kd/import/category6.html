  const sliderController = {
    addDragEvents() {
      const slider = document.querySelector('.hamburger_category_slider');
      if (!slider) return;

      const handlers = {
        animation: () => {
          if (state.isDragging) {
            state.animationID = requestAnimationFrame(handlers.animation);
          }
        },

        drag: (event) => {
          if (!state.isDragging) return;
          event.preventDefault();

          const currentPosition = event.type === "touchmove" ?
            event.touches[0].clientX : event.clientX;
          const diff = currentPosition - state.startPos;
          state.currentTranslate = state.prevTranslate + diff;
        },

        dragStart: (event) => {
          event.preventDefault();
          if (state.isViewAll) return;

          state.startPos = event.type === "touchstart" ?
            event.touches[0].clientX : event.clientX;
          state.isDragging = true;
          state.animationID = requestAnimationFrame(handlers.animation);
          slider.style.cursor = "grabbing";
        },

        dragEnd: () => {
          if (!state.isDragging) return;

          state.isDragging = false;
          cancelAnimationFrame(state.animationID);
          slider.style.cursor = "grab";

          const movedBy = state.currentTranslate - state.prevTranslate;
          const slides = document.querySelectorAll(".hamburger_category_slider > div");

          if (Math.abs(movedBy) > 100) {
            if (movedBy < 0 && state.currentSlide < slides.length - 1) {
              state.currentSlide++;
            } else if (movedBy > 0 && state.currentSlide > 0) {
              state.currentSlide--;
            }
          }

          state.prevTranslate = state.currentTranslate;
          domManipulation.updateSliderDisplay();
        }
      };

      const eventListeners = {
        mousedown: handlers.dragStart,
        mousemove: handlers.drag,
        mouseup: handlers.dragEnd,
        mouseleave: handlers.dragEnd,
        touchstart: handlers.dragStart,
        touchmove: handlers.drag,
        touchend: handlers.dragEnd
      };

      Object.entries(eventListeners).forEach(([event, handler]) => {
        slider.addEventListener(event, handler, { passive: false });
      });

      state.boundEventListeners = eventListeners;
    },

    removeDragEvents() {
      const slider = document.querySelector('.hamburger_category_slider');
      if (!slider || !state.boundEventListeners) return;

      Object.entries(state.boundEventListeners).forEach(([event, handler]) => {
        slider.removeEventListener(event, handler);
      });
    }
  };

        // custom_sequence에 있는 메뉴 ID 집합 생성
        const favoriteMenuIds = new Set(customSequence ? customSequence.map(item => item.menu) : []);

        // 모든 메뉴를 순회하면서 적절한 컨테이너에 배치
        FULL_MENU_LIST.forEach((menuItem, index) => {
          const isFavorite = favoriteMenuIds.has(index + 1); // menu ID는 1부터 시작
          const menuElement = this.createMenuItem(menuItem, isFavorite, index + 1);

          if (isFavorite) {
            // custom_sequence의 순서대로 정렬하기 위한 데이터 추가
            const sequenceData = customSequence.find(item => item.menu === index + 1);
            menuElement.setAttribute('data-sequence', sequenceData.sequence);
            favoriteContainer.appendChild(menuElement);
          } else {
            availableContainer.appendChild(menuElement);

        });

        // 즐겨찾기 메뉴 정렬
        const favoriteMenus = Array.from(favoriteContainer.children);
        favoriteMenus.sort((a, b) => {
          return parseInt(a.getAttribute('data-sequence')) - parseInt(b.getAttribute('data-sequence'));

        // Sortable.js를 사용하여 드래그 앤 드롭 기능 추가
        new Sortable(favoriteContainer, {
          animation: 150,
          ghostClass: 'menu-item-ghost',
          chosenClass: 'menu-item-chosen',
          dragClass: 'menu-item-drag',

            name: 'shared',
            pull: false,
            put: false

      } catch (error) {
        console.error('메뉴 에디터 초기화 중 오류:', error);

    createMenuItem(menuItem, isFavorite, menuId) {
      const div = document.createElement('div');
      div.className = `menu-item ${isFavorite ? 'favorited' : ''}`;
      div.setAttribute('data-menu-id', menuId);
      div.setAttribute('data-menu-name', menuItem.name);

      const imgContainer = document.createElement('div');
      imgContainer.className = 'menu-image-container';

      const img = document.createElement('img');
      img.src = menuItem.image_src;
      img.alt = menuItem.name;
      img.loading = 'lazy';

      const toggleIcon = document.createElement('button');
      toggleIcon.className = 'toggle-icon';
      toggleIcon.textContent = isFavorite ? '−' : '+';
      toggleIcon.onclick = (e) => {
        e.stopPropagation();
        this.toggleFavorite(div);
      };

      const nameSpan = document.createElement('span');
      nameSpan.className = 'menu-name';
      nameSpan.textContent = menuItem.name;

      imgContainer.appendChild(img);
      imgContainer.appendChild(toggleIcon);
      div.appendChild(imgContainer);
      div.appendChild(nameSpan);

      return div;
    },

    toggleFavorite(menuItem) {
      const isFavorite = menuItem.classList.contains('favorited');
      const favoriteContainer = document.querySelector('.favorite-menu-container');
      const availableContainer = document.querySelector('.available-menu-container');
      const toggleIcon = menuItem.querySelector('.toggle-icon');

      if (isFavorite) {
        menuItem.classList.remove('favorited');
        toggleIcon.textContent = '+';
        availableContainer.appendChild(menuItem);
      } else {
        const currentFavorites = favoriteContainer.children.length;
        if (currentFavorites >= CONFIG.maxFavoriteCount) {
          alert(`즐겨찾기는 최대 ${CONFIG.maxFavoriteCount}개까지 등록할 수 있습니다.`);
          return;
        }
        menuItem.classList.add('favorited');
        toggleIcon.textContent = '−';
        favoriteContainer.appendChild(menuItem);
      }
    },

        } else if (memberCheckError) {

        const favoritedMenus = [];

        // 즐겨찾기 영역의 모든 메뉴 아이템을 순회하면서 데이터 수집
        Array.from(favoriteContainer.children).forEach((element, index) => {
          // data-menu-id 속성에서 메뉴 ID 가져오기
          const menuId = parseInt(element.getAttribute('data-menu-id'));
          if (!isNaN(menuId)) {
            favoritedMenus.push({
              member: memberId,
              menu: menuId,
              sequence: index + 1 // 현재 위치를 기반으로 순서 부여
            });
          }
        });

        console.log('Saving menu sequence:', favoritedMenus);

        // 기존 custom_menu_sequence 데이터 삭제
        const { error: deleteError } = await supabaseClient
          .from('custom_menu_sequence')
          .delete()
          .eq('member', memberId);

        if (deleteError) {
          throw deleteError;
        }

        // 새로운 sequence 데이터 저장
        if (favoritedMenus.length > 0) {
          const { error: insertError } = await supabaseClient
            .from('custom_menu_sequence')
            .insert(favoritedMenus);

          if (insertError) {
            throw insertError;
          }

          console.log('Successfully saved menu sequence');

          // 저장 후 메인 화면 새로 렌더링
          const customSequenceMenu = await utils.fetchCustomMenu(memberId);
          await menuRenderer.renderCustomMenu(customSequenceMenu);

          // 성공 메시지 표시

        } else {
          // 즐겨찾기가 없는 경우
          await menuRenderer.renderCustomMenu(utils.getDefaultMenu(true));
          this.close();
          alert('기본 메뉴로 설정되었습니다.');
        }
      } catch (error) {
        console.error('메뉴 저장 중 오류:', error);
        alert('메뉴 저장 중 오류가 발생했습니다.');
      }

  const menuRenderer = {
    async renderCustomMenu(menuSequence) {
      try {
        console.log('menuSequence : ', menuSequence);
        const slider = document.querySelector('.hamburger_category_slider');
        const dotsContainer = document.querySelector('.slider-dots');

        if (!slider || !dotsContainer) {
          throw new Error('필수 DOM 요소를 찾을 수 없습니다.');
        }

        slider.innerHTML = '';
        dotsContainer.innerHTML = '';
        slider.style.cursor = 'grab';

        let pageContainer = document.createElement('div');
        pageContainer.classList.add('image');
        let lineContainer = document.createElement('div');
        lineContainer.classList.add('line');
        lineContainer.style.padding = "10px 0px"
        let itemCount = 0;
        let pageCount = 0;
        let isFirstPage = true;

        menuSequence.forEach((item, index) => {
          // menu 데이터 추출 (구조에 따라 적절히 처리)
          const menuData = item.menu;
          if (!menuData) return;

          const menuItem = document.createElement('a');
          menuItem.className = 'category fold';
          menuItem.id = 'bm_category';

          if (menuData.name === '다뷰') {
            menuItem.href = '#';
            menuItem.onclick = () => utils.redirectToAppStore();
          } else {
            menuItem.href = menuData.redirect_url;
          }

          const menuImage = document.createElement('img');
          menuImage.src = menuData.image_src;
          menuImage.style.width = '50px';
          menuImage.style.height = '50px';
          menuImage.alt = menuData.name;
          menuImage.loading = 'lazy';

          const menuText = document.createElement('span');
          menuText.style.fontSize = '14px';
          menuText.style.marginTop = '8px';
          menuText.textContent = menuData.name;

          menuItem.appendChild(menuImage);
          menuItem.appendChild(menuText);
          lineContainer.appendChild(menuItem);

          itemCount++;

          if (itemCount % CONFIG.slideItemCount === 0 || index === menuSequence.length - 1) {
            pageContainer.appendChild(lineContainer);
            lineContainer = document.createElement('div');
            lineContainer.classList.add('line');
            lineContainer.style.padding = "10px 0px"
          }

          if (itemCount % CONFIG.pageItemCount === 0 || index === menuSequence.length - 1) {
            const container = document.createElement('div');
            if (isFirstPage) {
              container.classList.add('active');
              isFirstPage = false;
            }
            container.appendChild(pageContainer);
            slider.appendChild(container);

            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (pageCount === 0) {
              dot.classList.add('active');
            }

            dotsContainer.appendChild(dot);
            pageCount++;

            if (index < menuSequence.length - 1) {
              pageContainer = document.createElement('div');
              pageContainer.classList.add('image');
            }
          }
        });

        sliderController.addDragEvents();
      } catch (error) {
        console.error('메뉴 렌더링 중 오류:', error);
        alert('메뉴를 불러오는 중 오류가 발생했습니다.');
      }
    }
  };

  const menuViewController = {
    toggleMenuView() {

      const hamburgerSlider = document.querySelector('.hamburger_category_slider');
      const sliderDots = document.querySelector('.slider-dots');
